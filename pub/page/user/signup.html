<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">    
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#0066FF" data-border-radius='small'></script>
</head>
<body class="bg-gray-50 font-['Noto_Sans_KR']">
    <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">        
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <img class="mx-auto h-12 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo">                
                <h2 class="mt-6 text-3xl font-bold text-gray-900">회원가입</h2>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">                
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">이메일 주소</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">                                
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input id="email" name="email" type="email" required class="!rounded-button appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom sm:text-sm" placeholder="example@email.com">                        </div>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">                                
                                <i class="fas fa-lock"></i>
                            </span>
                            <input id="password" name="password" type="password" required class="!rounded-button appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom sm:text-sm" placeholder="비밀번호 입력">                        </div>
                    </div>
                    <div>
                        <label for="password-confirm" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">                                
                                <i class="fas fa-lock"></i>
                            </span>
                            <input id="password-confirm" name="password-confirm" type="password" required class="!rounded-button appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom sm:text-sm" placeholder="비밀번호 재입력">                        </div>
                    </div>
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">이름</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">                                
                                <i class="fas fa-user"></i>
                            </span>
                            <input id="name" name="name" type="text" required class="!rounded-button appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom sm:text-sm" placeholder="이름 입력">                        </div>
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">휴대폰 번호</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">                                
                                <i class="fas fa-phone"></i>
                            </span>
                            <input id="phone" name="phone" type="tel" required class="!rounded-button appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom sm:text-sm" placeholder="010-0000-0000">                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex items-center">                        
                        <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-custom focus:ring-custom border-gray-300 !rounded">                        
                        <label for="terms" class="ml-2 block text-sm text-gray-900">서비스 이용약관 동의 (필수)</label>                    
                    </div>
                    <div class="flex items-center">
                        <input id="privacy" name="privacy" type="checkbox" required class="h-4 w-4 text-custom focus:ring-custom border-gray-300 !rounded">                        
                        <label for="privacy" class="ml-2 block text-sm text-gray-900">개인정보 처리방침 동의 (필수)</label>                    
                    </div>
                    <div class="flex items-center">
                        <input id="marketing" name="marketing" type="checkbox" class="h-4 w-4 text-custom focus:ring-custom border-gray-300 !rounded">                        
                        <label for="marketing" class="ml-2 block text-sm text-gray-900">마케팅 정보 수신 동의 (선택)</label>                    
                    </div>
                </div>

                <div>
                    <button type="submit" class="!rounded-button group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium text-white bg-custom hover:bg-custom/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">                        회원가입
                    </button>
                </div>

                <div class="mt-6">
                    <div class="relative">                        
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-50 text-gray-500">간편 회원가입</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-3 gap-3">                        
                        <button type="button" class="!rounded-button w-full inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm bg-[#FEE500] text-sm font-medium text-gray-700 hover:bg-[#FEE500]/90">                            <i class="fas fa-comment text-black"></i>
                        </button>
                        <button type="button" class="!rounded-button w-full inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm bg-[#03C75A] text-sm font-medium text-white hover:bg-[#03C75A]/90">                            <span class="sr-only">Sign in with Naver</span>
                            <i class="fas fa-n"></i>                        
                        </button>
                        <button type="button" class="!rounded-button w-full inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">                            <i class="fab fa-google text-gray-700"></i>
                        </button>
                    </div>                
                </div>
            </form>

            <p class="mt-2 text-center text-sm text-gray-600">
                이미 계정이 있으신가요?
                <a href="#" class="font-medium text-custom hover:text-custom/90">로그인</a>
            </p>
        </div>
    </div>
</body>
</html>
