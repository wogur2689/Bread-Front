<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Common Buttons</title>
  <style>
    /* 기본 스타일 */
    .btn {
      display: inline-block;
      border-radius: 0.375rem;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      outline: none;
    }

    /* 크기 스타일 */
    .btn-small {
      padding: 0.25rem 0.75rem;
      font-size: 0.875rem;
    }
    .btn-medium {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .btn-large {
      padding: 0.75rem 1.5rem;
      font-size: 1.125rem;
    }

    /* 색상 스타일 */
    .btn-primary {
      background-color: #22c55e;
      color: white;
    }
    .btn-primary:hover {
      background-color: #16a34a;
    }
    .btn-primary:focus {
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.5);
    }

    .btn-secondary {
      background-color: #e5e7eb;
      color: #374151;
    }
    .btn-secondary:hover {
      background-color: #d1d5db;
    }
    .btn-secondary:focus {
      box-shadow: 0 0 0 3px rgba(229, 231, 235, 0.5);
    }

    .btn-danger {
      background-color: #ef4444;
      color: white;
    }
    .btn-danger:hover {
      background-color: #dc2626;
    }
    .btn-danger:focus {
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.5);
    }

    /* 비활성화 스타일 */
    .btn:disabled {
      background-color: #d1d5db;
      color: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div style="padding: 2rem; font-family: Arial, sans-serif;">
    <button class="btn btn-primary btn-small">Primary Small</button>
    <button class="btn btn-primary btn-medium">Primary Medium</button>
    <button class="btn btn-primary btn-large">Primary Large</button>
    <br><br>
    <button class="btn btn-secondary btn-small">Secondary Small</button>
    <button class="btn btn-secondary btn-medium">Secondary Medium</button>
    <button class="btn btn-secondary btn-large">Secondary Large</button>
    <br><br>
    <button class="btn btn-danger btn-small">Danger Small</button>
    <button class="btn btn-danger btn-medium">Danger Medium</button>
    <button class="btn btn-danger btn-large">Danger Large</button>
    <br><br>
    <button class="btn btn-primary btn-medium" disabled>Disabled Button</button>
  </div>
</body>
</html>
