<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery Website</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="banner">
    <img src="banner-image.jpg" alt="Bread Baking" />
  </header>

  <main>
    <section class="content history">
      <div class="history-image">
        <img src="history-image.jpg" alt="History of Bread">
      </div>
      <div class="history-description">
        <h2>The History of Bread</h2>
        <p>Bread has been a staple food for centuries...</p>
      </div>
    </section>

    <section class="content recommended">
      <h2>Recommended Bread</h2>
      <div class="slider">
        <div class="slide">
          <img src="bread1.jpg" alt="Recommended Bread 1">
        </div>
        <div class="slide">
          <img src="bread2.jpg" alt="Recommended Bread 2">
        </div>
      </div>
    </section>

    <section class="content utilities">
      <div class="card store-locator">
        <h3>Find a Store</h3>
        <input type="text" placeholder="Enter your location">
      </div>
      <div class="card announcements">
        <h3>Announcements</h3>
        <ul>
          <li>New opening in Seoul!</li>
          <li>Limited-time bread available now.</li>
        </ul>
      </div>
    </section>

    <section class="content links">
      <div class="card franchise-info">
        <h3><a href="#franchise">Franchise Information</a></h3>
      </div>
      <div class="card recruitment-info">
        <h3><a href="#recruitment">Recruitment Information</a></h3>
      </div>
    </section>
  </main>
</body>
</html>
